<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกประวัติผู้ป่วยและการรักษา</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
        .tab button:hover { background-color: #ddd; }
        .tab button.active { background-color: #ccc; }
        .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
        #canvas-container { width: 302px; height: 320px; position: relative; }
        #bodyChart { position: absolute; top: 0; left: 0; }
        #patientInfo, #selectedPatientInfo { font-size: 0.9em; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        .patient-select { cursor: pointer; color: blue; text-decoration: underline; }
        .vital-signs { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .vital-sign { width: 23%; }
        .treatment-history { margin-top: 20px; }
        .treatment-entry { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
      <div class="container">
        <h1>ระบบบันทึกประวัติผู้ป่วยและการรักษา</h1>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'PatientInfo')">ข้อมูลผู้ป่วย</button>
            <button class="tablinks" onclick="openTab(event, 'TreatmentRecord')">บันทึกการรักษา</button>
        </div>

        <div id="PatientInfo" class="tabcontent">
            <h2>บันทึกข้อมูลผู้ป่วย</h2>
            <form id="patientForm">
                <label for="hn">HN:</label>
                <input type="text" id="hn" readonly><br><br>

                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name"><br><br>

                <label for="birthdate">วันเกิด:</label>
                <input type="date" id="birthdate"><br><br>

                <label for="occupation">อาชีพ:</label>
                <input type="text" id="occupation"><br><br>

                <label for="address">ที่อยู่:</label>
                <textarea id="address" rows="3"></textarea><br><br>

                <label for="phone">เบอร์โทรศัพท์:</label>
                <input type="tel" id="phone"><br><br>

                <label for="conditions">โรคประจำตัว:</label>
                <textarea id="conditions" rows="3"></textarea><br><br>

                <label for="allergies">ประวัติการแพ้ยา:</label>
                <textarea id="allergies" rows="3"></textarea><br><br>

                <button type="submit">บันทึกข้อมูลผู้ป่วย</button>
            </form>

            <h3>รายชื่อผู้ป่วย</h3>
            <ul id="patientList"></ul>
        </div>

        <div id="TreatmentRecord" class="tabcontent">
            <h2>บันทึกการรักษา</h2>
            <form id="treatmentForm">
                <label for="patientSearch">ค้นหาผู้ป่วย (ชื่อ หรือ HN):</label>
                <input type="text" id="patientSearch"><br><br>
                
                <div id="patientInfo"></div>
                <div id="selectedPatientInfo"></div>

                <label for="treatmentDate">วันที่รักษา:</label>
                <input type="date" id="treatmentDate"><br><br>

                <div class="vital-signs">
                    <div class="vital-sign">
                        <label for="bloodPressure">ความดันโลหิต:</label>
                        <input type="text" id="bloodPressure">
                    </div>
                    <div class="vital-sign">
                        <label for="pulse">ชีพจร:</label>
                        <input type="number" id="pulse">
                    </div>
                    <div class="vital-sign">
                        <label for="temperature">อุณหภูมิ:</label>
                        <input type="number" id="temperature" step="0.1">
                    </div>
                    <div class="vital-sign">
                        <label for="respirationRate">อัตราการหายใจ:</label>
                        <input type="number" id="respirationRate">
                    </div>
                </div>

                <label for="symptoms">อาการ:</label>
                <textarea id="symptoms" rows="3"></textarea><br><br>

                <label for="diagnosis">การวินิจฉัย:</label>
                <textarea id="diagnosis" rows="3"></textarea><br><br>

                <label for="treatment">การรักษา:</label>
                <textarea id="treatment" rows="3"></textarea><br><br>

                <label for="medication">ยาที่ได้รับ:</label>
                <textarea id="medication" rows="3"></textarea><br><br>

                <label for="nextAppointment">วันนัดครั้งต่อไป:</label>
                <input type="date" id="nextAppointment"><br><br>

                <div id="canvas-container">
                    <img src="/api/placeholder/302/320" alt="Body Chart" id="bodyChartImage" />
                    <canvas id="bodyChart"></canvas>
                </div>
                <button type="button" onclick="clearCanvas()">ล้างรูปวาด</button><br><br>

                <button type="submit">บันทึกการรักษา</button>
            </form>

            <h3>ประวัติการรักษา</h3>
            <div id="treatmentHistory"></div>
        </div>
    </div>

    <script>
        let canvas;
        let currentHN = 1;
        let patients = [];
        let selectedPatient = null;
        let treatments = [];

        // Previous functions remain the same...

        document.getElementById('treatmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedPatient) {
                alert('กรุณาเลือกผู้ป่วยก่อนบันทึกการรักษา');
                return;
            }
            
            const treatmentDate = document.getElementById('treatmentDate').value;
            const symptoms = document.getElementById('symptoms').value;
            const diagnosis = document.getElementById('diagnosis').value;
            const treatment = document.getElementById('treatment').value;
            const medication = document.getElementById('medication').value;
            const nextAppointment = document.getElementById('nextAppointment').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const pulse = document.getElementById('pulse').value;
            const temperature = document.getElementById('temperature').value;
            const respirationRate = document.getElementById('respirationRate').value;

            const treatmentRecord = {
                patientHN: selectedPatient.hn,
                treatmentDate,
                symptoms,
                diagnosis,
                treatment,
                medication,
                nextAppointment,
                bloodPressure,
                pulse,
                temperature,
                respirationRate
            };

            treatments.push(treatmentRecord);
            displayTreatmentHistory(selectedPatient.hn);

            // Clear form
            this.reset();
            document.getElementById('selectedPatientInfo').innerHTML = '';
            selectedPatient = null;
            document.getElementById('patientSearch').value = '';
            alert('บันทึกการรักษาเรียบร้อยแล้ว');
        });

        function displayTreatmentHistory(hn) {
            const treatmentHistory = document.getElementById('treatmentHistory');
            const patientTreatments = treatments.filter(t => t.patientHN === hn);
            if (patientTreatments.length > 0) {
                treatmentHistory.innerHTML = patientTreatments.map(t => `
                    <div class="treatment-entry">
                        <h4>วันที่รักษา: ${t.treatmentDate}</h4>
                        <p><strong>Vital Signs:</strong> ความดันโลหิต: ${t.bloodPressure}, ชีพจร: ${t.pulse}, อุณหภูมิ: ${t.temperature}, อัตราการหายใจ: ${t.respirationRate}</p>
                        <p><strong>อาการ:</strong> ${t.symptoms}</p>
                        <p><strong>การวินิจฉัย:</strong> ${t.diagnosis}</p>
                        <p><strong>การรักษา:</strong> ${t.treatment}</p>
                        <p><strong>ยาที่ได้รับ:</strong> ${t.medication}</p>
                        <p><strong>วันนัดครั้งต่อไป:</strong> ${t.nextAppointment}</p>
                    </div>
                `).join('');
            } else {
                treatmentHistory.innerHTML = '<p>ไม่พบประวัติการรักษา</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('hn').value = generateHN();

            // Add sample patients
            addPatient({ hn: generateHN(), name: "สมชาย ใจดี", birthdate: "1980-05-15", occupation: "วิศวกร", address: "123 ถ.สุขุมวิท กรุงเทพฯ", phone: "0812345678", conditions: "โรคภูมิแพ้", allergies: "ยาเพนนิซิลิน" });
            addPatient({ hn: generateHN(), name: "สมหญิง รักสวย", birthdate: "1992-11-30", occupation: "นักการตลาด", address: "456 ถ.พหลโยธิน กรุงเทพฯ", phone: "0898765432", conditions: "โรคหอบหืด", allergies: "ไม่มี" });
            addPatient({ hn: generateHN(), name: "สมศักดิ์ เก่งกาจ", birthdate: "1975-08-22", occupation: "ครู", address: "789 ถ.รัชดาภิเษก กรุงเทพฯ", phone: "0856789012", conditions: "โรคเบาหวาน", allergies: "ยาซัลฟา" });
        });
    </script>
</body>
</html>
